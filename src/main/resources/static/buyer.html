<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购买页面</title>
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/index.css">
   <link rel="stylesheet" href="css/buyer.css">
</head>

<body>
    <div class="app" id="app">
        <div class="topbar">
            <div class="container clearfix">
                <div class="welcome leftfix">
                    <span class="hello">购物城欢迎您</span>
                    <span></span>
                    <a href="登录.html" class="login">登出</a>
                    <a href="购物城.html" class="register">返回首页</a>
                </div>
                <div class="topbar-nav rightfix">
                    <ul class="list clearfix">
                        <li><a href="#">我的订单</a></li>
                        <li><a href="购物车.html">我的购物车</a></li>
                        <li><a href="#">企业采购</a></li>
                        <li><a href="#">商家后台</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="container clearfix">
                <div class="logo leftfix">
                    <img src="images/logo2.png" alt="购物城">
                </div>
                <div class="search rightfix">
                    <input v-model="search" placeholder="搜索商品名" class="search-input">
                    <button class="search-button" @click="getNeedId" class="type-button"></button>
                </div>
            </div>
        </div>
        <div class="mainnav">
            <div class="container clearfix">
                <div class="alltypes leftfix">
                    全部商品分类
                </div>
                <div class="list leftfix clearfix">
                    <ul>
                        <li v-for="tag in tags"><button @click="setTag(tag)" ><a>{{tag}}</a></button></li>
                        <!-- <li><button @click="setTag('')" ><a>全部</a></button></li> -->
                        <!-- <li><button @click="setTag('grocery')" ><a>生活用品</a></button></li>
                        <li><button @click="setTag('cloth')" ><a>服饰</a></button></li>
                        <li><button @click="setTag('beauty')" ><a>美妆</a></button></li>
                        <li><button @click="setTag('fruit')" ><a>水果</a></button></li>
                        <li><button @click="setTag('technical')" ><a>科技产品</a></button></li> -->

                    </ul>
                </div>
            </div>
        </div>
        <template>
            <div class="container">
                <div class="book-list">
                    <div class="book" v-for="book in filteredBooks" :key="book.id" >
                        <img :src="book.imgPath" alt="图片" class="book-image">
                        <div  class="book-info">
                            <p class="book-name">{{ book.name }}</p>
                            <p class="book-number">剩余数量: {{ book.count }}</p>
                            <p class="book-number">价格: {{ book.price }}</p>
                            <button @click="addCart(book.id)" class="type-button">加入购物车</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

<script src="vue.js" type="text/javascript" charset="utf-8"></script>
<script src="axios-0.18.0.js"></script>
<script>
    new Vue({
            el: '#app',
            data: {
                tags:[
                     "All",
                    "Cloth",
                    "Grocery",
                    "Beauty",
                    "Fruit",
                    "Technical"

                
                ],
                   
                
                tag:'All',
                search: '',
                books: [
    {
        "id": 6,
        "name": "cup",
        "price": 1.11,
        "imgPath": "./img/1.jpg",
        "count": 1,
        "tag": "Grocery"
    },
    {
        "id": 7,
        "name": "baby cloth",
        "price": 45,
        "imgPath": "./img/2.jpg",
        "count": 2,
        "tag": "Cloth"
    },
    {
        "id": 8,
        "name": "baby pants",
        "price": 23,
        "imgPath": "./img/3.jpg",
        "count": 9,
    },
    {
        "id": 9,
        "name": "serum",
        "price": 44,
        "imgPath": "./img/4.jpg",
        "count": 9
    },
    {
        "id": 10,
        "name": "stero",
        "price": 120,
        "imgPath": "./img/5.jpg",
        "count": 431
    },
    {
        "id": 11,
        "name": "laptop",
        "price": 5000,
        "imgPath": "./img/6.jpg",
        "count": 34
    },
    {
        "id": 12,
        "name": "orange",
        "price": 13.99,
        "imgPath": "./img/7.jpg",
        "count": 76
    },
    {
        "id": 13,
        "name": "outfit",
        "price": 129.88,
        "imgPath": "./img/8.jpg",
        "count": 2
    },
    {
        "id": 14,
        "name": "yoko",
        "price": 83.33,
        "imgPath": "./img/9.jpg",
        "count": 0
    },
    {
        "id": 15,
        "name": "iPhone",
        "price": 12999,
        "imgPath": "./img/10.jpg",
        "count": 89
    }
],
            },
            computed: {
    filteredBooks() {
        // 如果 this.tag 为空，则返回所有书籍
        if (this.tag === 'All') {
            return this.books;
        } else {
            // 否则根据 this.tag 过滤书籍
            return this.books.filter(book => book.tag === this.tag);
        }
    }
},
            created() {
                this.getAll()
            },
            methods: {
                setTag(tag){
                    console.log(tag);
                    this.tag=tag;
                },
                getAll(){
                    axios.get("/item").then((res)=>{
                        this.books = res.data.data;
                        //console.log(res.data.data)
                    })
                    axios.get("/item/tags").then((res)=>{
                        this.tags = res.data.data;
                        //console.log(res.data.data)
                    })
                },
                getNeedId() {
                    if (this.search !== ""){
                        axios.get("/item/" + this.search).then((res) => {
                            if (res.data.total === 0){
                                alert("未找到任何商品！")
                            } else {
                                this.books = res.data.data;
                            }
                        })
                    } else {
                        alert("搜索内容不能为空！")
                        axios.get("/item").then((res)=>{
                            this.books = res.data.data;
                        })
                    }
                },
                addCart(id) {
                    //console.log(id)
                    axios.get("/cart/" + id).then((res)=>{
                        alert(res.data.data)
                    }).catch(function (error) {
                        if (error.response.status === 400) {
                            alert("未登录，自动跳转到登录页面！")
                            window.location.href = '登录.html'
                        }
                    });
                },
                toCart() {
                    window.location.href = '购物车.html';
                },
                toExit() {
                    window.location.href = '登录.html';
                },
            }
         });
         
</script>
</body>
</html>
